apply plugin: 'java-library'
//apply plugin: 'java'
apply plugin: 'application'

apply plugin: 'eclipse'
eclipse {
    project {
        name = 'APCS-Final-Project'
        
        buildCommand 'org.eclipse.....Validator'
        buildCommand 'org.eclipse.jdt.core.javabuilder'
    }
}


// This is the name of the class that contains the main.
mainClassName = 'Main'

// Main task for running the game
run {
    main = mainClassName
    classpath = sourceSets.main.runtimeClasspath
}


repositories {
    jcenter()
    mavenCentral()
}

project.ext.lwjglVersion = "3.1.6"
project.ext.jomlVersion = "1.9.9"
project.ext.lwjglNatives = "natives-windows"

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // LWJGL Dependencies
	compile "org.lwjgl:lwjgl:$lwjglVersion"
	compile "org.lwjgl:lwjgl-assimp:$lwjglVersion"
